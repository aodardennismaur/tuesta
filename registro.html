<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Registro</title>
    <link rel="stylesheet" href="asset/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/admin/AdminLTE.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body>

    <h1>Registro</h1>

    <div class="tab-pane" id="settings">
        <form id="FormDataUsuario" class="form-horizontal">
            <div class="form-group">
                <label for="tipo" class="col-sm-2 control-label" >Tipo de Usuario</label>
                <div class="col-sm-10">
                    <select id="tipo" name="tipo" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="nombre" class="col-sm-2 control-label">Nombre Completo</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <label for="apePaterno" class="col-sm-2 control-label">Apellido Paterno</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apePaterno" name="apePaterno" placeholder="Apellidos paterno">
                </div>
            </div>
            <div class="form-group">
                <label for="apeMaterno" class="col-sm-2 control-label">Apellido Materno</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apeMaterno" name="apeMaterno" placeholder="Apellidos materno">
                </div>
            </div>
            <div class="form-group">
                <label for="usuario" class="col-sm-2 control-label">Usuario</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
                </div>
            </div>
            <div class="form-group">
                <label for="clave" class="col-sm-2 control-label">Contrase√±a</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="clave" name="clave" placeholder="Clave">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">Registrar</button>
                </div><br><br>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="atras" class="btn btn-danger">Atras</button>
                </div>
            </div>
        </form>
    </div>


    <script src="asset/js/jquery/jquery.min.js"></script>
    <script src="asset/js/bootstrap/bootstrap.min.js"></script>
    <script src="asset/js/page/registro.js"></script>
</body>

</html>
